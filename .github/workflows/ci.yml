name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-tests:
    name: Android / JVM Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Common metadata compilation
        run: ./gradlew :shared:compileCommonMainKotlinMetadata

      - name: Run Android host tests
        run: >-
          ./gradlew
          :shared:core:testAndroidHostTest
          :shared:networking:testAndroidHostTest
          :shared:tempo:testAndroidHostTest
          :shared:engine:testAndroidHostTest
          :shared:simulation:testAndroidHostTest
          :shared:vision:testAndroidHostTest
          :shared:agent:testAndroidHostTest

      - name: Build Android APK
        run: ./gradlew :android:app:assembleDebug

      - name: Print test summary
        if: always()
        run: |
          echo "=== Android Test Results ==="
          find . -path '*/build/test-results/*/*.xml' -name '*.xml' | while read xml; do
            module=$(echo "$xml" | sed 's|^\./||;s|/build/.*||')
            tests=$(grep -oh 'tests="[0-9]*"' "$xml" | head -1 | grep -o '[0-9]*')
            failures=$(grep -oh 'failures="[0-9]*"' "$xml" | head -1 | grep -o '[0-9]*')
            if [ -n "$tests" ]; then
              echo "  $module: ${tests:-0} tests, ${failures:-0} failures"
            fi
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-android
          path: |
            **/build/reports/tests/
            **/build/test-results/

  ios-tests:
    name: iOS Native Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Note: tempo, engine, simulation, agent excluded from iOS CI — tempo
      # requires proprietary LinkKit SDK (cinterop) not available on CI runners,
      # and engine/simulation/agent transitively depend on tempo.
      # Those modules are fully tested via Android host tests above.
      - name: iOS metadata compilation
        run: >-
          ./gradlew
          :shared:core:compileIosMainKotlinMetadata
          :shared:networking:compileIosMainKotlinMetadata
          :shared:vision:compileIosMainKotlinMetadata

      # networking excluded: BLE tests expect stub UnsupportedOperationException
      # but real CoreBluetooth on simulator doesn't throw — tested via Android host tests
      - name: Run iOS simulator tests
        run: >-
          ./gradlew
          :shared:core:iosSimulatorArm64Test
          :shared:vision:iosSimulatorArm64Test

      - name: Print test summary
        if: always()
        run: |
          echo "=== iOS Test Results ==="
          find . -path '*/build/test-results/*/*.xml' -name '*.xml' | while read xml; do
            module=$(echo "$xml" | sed 's|^\./||;s|/build/.*||')
            tests=$(grep -oh 'tests="[0-9]*"' "$xml" | head -1 | grep -o '[0-9]*')
            failures=$(grep -oh 'failures="[0-9]*"' "$xml" | head -1 | grep -o '[0-9]*')
            if [ -n "$tests" ]; then
              echo "  $module: ${tests:-0} tests, ${failures:-0} failures"
            fi
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ios
          path: |
            **/build/reports/tests/
            **/build/test-results/

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Common metadata compilation
        run: ./gradlew :shared:compileCommonMainKotlinMetadata

      - name: Run all unit tests (core, networking, tempo, engine, simulation, vision, agent)
        run: >-
          ./gradlew
          :shared:core:testDebugUnitTest
          :shared:networking:testDebugUnitTest
          :shared:tempo:testDebugUnitTest
          :shared:engine:testDebugUnitTest
          :shared:simulation:testDebugUnitTest
          :shared:vision:testDebugUnitTest
          :shared:agent:testDebugUnitTest

      - name: Print test summary
        if: always()
        run: |
          echo "=== Test Results ==="
          for dir in shared/core shared/networking shared/tempo shared/engine shared/simulation shared/vision shared/agent; do
            xml="$dir/build/test-results/testDebugUnitTest"
            if [ -d "$xml" ]; then
              tests=$(grep -roh 'tests="[0-9]*"' "$xml" | head -1 | grep -o '[0-9]*')
              failures=$(grep -roh 'failures="[0-9]*"' "$xml" | head -1 | grep -o '[0-9]*')
              echo "  $dir: ${tests:-0} tests, ${failures:-0} failures"
            fi
          done

      - name: Build Android APK
        run: ./gradlew :android:app:assembleDebug

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/
